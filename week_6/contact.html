    <section class="connect">
    <div class="connect-container">
<section class="get-in-touch-section">
    <h2 class="sixtyfour-text">Get in Touch</h2>
    <p>Let’s connect! Share your thoughts, ideas, or project details in the form below—I’m always excited to collaborate.</p>
</section>
<section class="contact-form-section">
    <h2 class="sixtyfour-text">Contact Me</h2>
    <form id="contactForm" novalidate>
     <form id="contactForm" novalidate>
    <div class="form-group">
        <label for="name">Name<span aria-hidden="true">*</span></label>
        <input type="text" id="name" name="name" required aria-required="true" autocomplete="name" placeholder="Your full name">
    </div>
    <div class="form-group">
        <label for="email">Email<span aria-hidden="true">*</span></label>
        <input type="email" id="email" name="email" required aria-required="true" autocomplete="email" pattern="^[^@\s]+@[^@\s]+\.[^@\s]+$" placeholder="youremail@email.com">
    </div>
    <div class="form-group">
        <label for="message">Message<span aria-hidden="true">*</span></label>
        <textarea id="message" name="message" rows="5" required aria-required="true" placeholder="Type your message here."></textarea>
    </div>
    <button type="submit">Send</button>
    <div id="form-message" role="alert"></div>
</form>
</section>
